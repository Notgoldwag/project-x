<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Injection Detection</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Background Animation -->
    <link href="/static/css/bg.css" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00cba0",
                        primaryDarker: "#009e7a",
                        "background-light": "#0b0f14",
                        "background-dark": "#07090d",
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gradient-to-br from-background-dark to-background-light text-white min-h-screen">
    <!-- Background Animation Root -->
    <div id="bg-root"></div>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Prompt Injection Detection</h1>
        
        <div class="max-w-4xl mx-auto bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-xl p-6 shadow-xl">
            <div class="mb-6">
                <label for="testPrompt" class="block text-sm font-medium mb-2">Enter Prompt to Test</label>
                <textarea 
                    id="testPrompt" 
                    rows="6" 
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Enter a prompt to check for injection attempts..."
                ></textarea>
            </div>
            
            <button 
                id="analyzeBtn"
                class="w-full bg-primary hover:bg-primaryDarker text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
            >
                Analyze for Injection
            </button>
            
            <div id="results" class="mt-6 hidden">
                <h3 class="text-xl font-semibold mb-4">Analysis Results</h3>
                <div id="resultsContent" class="bg-gray-900 rounded-lg p-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Background Animation Bundle -->
    <script src="/static/js/bundle.js" defer></script>
    
    <!-- Prompt Injection Detection Script -->
    <script src="/features/prompt_injection/static/js/prompt_injection.js"></script>
</body>
</html>
