<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Workspace</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            background: "#1E1E1E",
            panel: "#252526",
            border: "#333333",
            accent: "#007ACC"
          }
        },
      },
    };
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-background text-gray-200 h-screen flex overflow-hidden relative">

  <!-- Left Sidebar -->
  <aside class="w-12 bg-[#2c2c2c] flex flex-col justify-between items-center py-4">
    <div class="flex flex-col space-y-4">
      {% for n in range(1, 4) %}
      <button class="w-8 h-8 bg-[#3a3a3a] hover:bg-[#4f4f4f] rounded flex items-center justify-center">
        {{ n }}
      </button>
      {% endfor %}
    </div>
    <div class="mb-4">
      <!-- Account Icon -->
      <button id="accountBtn" class="w-8 h-8 rounded-full bg-[#3a3a3a] hover:bg-[#4f4f4f] flex items-center justify-center">
        <span class="material-icons text-base">account_circle</span>
      </button>
    </div>
  </aside>

  <!-- File Panel -->
  <aside class="w-64 bg-panel border-r border-border flex flex-col p-3">
    <input type="text" placeholder="Search" class="bg-[#333] text-sm p-2 rounded mb-3 outline-none" />
    <button class="text-sm text-accent mb-4 hover:underline">+ New Editor</button>

    <div class="flex flex-col space-y-2">
      {% for file in files %}
      <div class="flex justify-between items-center px-2 py-1 hover:bg-[#333] rounded">
        <span>{{ file }}</span>
        <button class="text-red-500 hover:text-red-300">x</button>
      </div>
      {% endfor %}
    </div>
  </aside>

  <!-- Main Editor -->
  <main class="flex-1 p-6 overflow-auto">
    <div class="space-y-6">
      {% for _ in range(4) %}
      <div class="w-full h-20 bg-[#2e2e2e] rounded"></div>
      {% endfor %}
    </div>
  </main>

  <!-- Right Panel -->
  <aside class="w-72 bg-panel border-l border-border flex flex-col">
    <div class="flex border-b border-border">
      <button id="askTab" class="flex-1 p-2 text-sm bg-[#333]">Ask</button>
      <button id="agentTab" class="flex-1 p-2 text-sm hover:bg-[#2e2e2e]">Agent</button>
    </div>

    <div id="chatArea" class="flex-1 p-4 space-y-3 overflow-auto"></div>

    <div class="p-3 border-t border-border flex items-center space-x-2">
      <input id="chatInput" type="text" placeholder="Type a question..."
             class="flex-1 bg-[#333] rounded p-2 text-sm outline-none" />
      <button id="sendBtn" class="text-accent hover:text-blue-300">âž¤</button>
    </div>
  </aside>

  <!-- Account Modal -->
  <div id="accountModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-[#252526] rounded-lg w-80 p-6 relative">
      <h2 class="text-lg font-semibold mb-4">Account</h2>
      <p class="text-gray-400 text-sm mb-6">Account details will go here later.</p>
      <button id="closeModalBtn"
        class="absolute top-2 right-2 text-gray-400 hover:text-white text-xl font-bold">&times;</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
