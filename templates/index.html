<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="../static/css/styles.css">
  <title>Login/Registration</title>

  

</head>

<body>

  <!--=============== WELCOME MESSAGE ===============-->
  <div class="welcome-message">
    
    <h1>
        <span>Welcome To Project X</span>
    </h1>
    
  </div>



  <!--=============== LOGIN ===============-->
  <div class="login container grid" id="loginAccessRegister">
    <!--===== LOGIN ACCESS =====-->
    <div class="login__access">
      <h1 class="login__title">Login</h1>

      <div class="login__area">
        <form action="" class="login__form">
          <div class="login__content grid">
            <div class="login__box">
              <input type="email" id="email" required placeholder=" " class="login__input">
              <label for="email" class="login__label">Email</label>

              <i class="ri-mail-fill login__icon"></i>
            </div>

            <div class="login__box">
              <input type="password" id="password" required placeholder=" " class="login__input">
              <label for="password" class="login__label">Password</label>

              <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
            </div>
          </div>


          <button type="submit" class="login__button">Login</button>
        </form>


        <p class="login__switch">
          Don't have an account?
          <button id="loginButtonRegister">Create Account</button>
        </p>
        <p class="login__switch" style="margin-top: 10px;">
          Forgot Password?
          <!-- Update ID -->
          <button id="forgotPasswordBtn">Click to Reset</button>
        </p>

        <!-- Forgot Password Modal -->
<div id="forgotPasswordModal"
  style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
         background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         z-index: 1000; transition: opacity 0.3s ease-in-out;">
  <h3 style="font-size: 18px; margin-bottom: 10px; font-weight: bold; color: black;">Reset Password</h3>
  <p style="font-size: 14px; margin-bottom: 15px; color: #333;">Enter your email to reset your password</p>
  <input type="email" id="resetEmail"
    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;" 
    placeholder="Enter your email" />
  <div style="display: flex; justify-content: flex-end; gap: 10px;">
    <button onclick="closeForgotModal()"
      style="padding: 8px 16px; background: #ccc; color: black; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
    <button id="resetPasswordBtn"
      style="padding: 8px 16px; background: #993467; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Reset Link</button>
  </div>
</div>

<!-- Backdrop -->
<div id="forgotBackdrop"
  style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
         background: rgba(0, 0, 0, 0.5); z-index: 999;">
</div>


      </div>
    </div>

    <!--===== REGISTER =====-->
    <div class="login__register">
      <br>
      <br>

      <h1 class="login__title">Participant Sign-Up</h1>

      <div class="login__area">
        <!-- CHANGE ID-->
        <form action="" class="login__form" id="signup_form">
          <div class="login__content grid">
            <div class="login__group grid">
              <div class="login__box">
                <input type="text" id="firstname" required placeholder=" " class="login__input">
                <label for="fullName" class="login__label">First Name</label>
                <i class="ri-user-fill login__icon"></i>
              </div>
              <div class="login__box">
                <input type="text" id="lastname" required placeholder=" " class="login__input">
                <label for="fullName" class="login__label">last Name</label>
                <i class="ri-user-fill login__icon"></i>
              </div>
            </div>

            <div class="login__box">
              <input type="email" id="emailCreate" required placeholder=" " class="login__input">
              <label for="emailCreate" class="login__label">Email</label>
              <i class="ri-mail-fill login__icon"></i>
            </div>

            <div class="login__box">
              <input type="password" id="passwordCreate" required placeholder=" " class="login__input">
              <label for="passwordCreate" class="login__label">Password</label>
              <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
            </div>
          </div>

          <button type="submit" class="login__button">Create account</button>
        </form>

        <p class="login__switch">
          Already have an account?
          <button id="loginButtonAccess">Log In</button>
        </p>
      </div>
    </div>




    <!-- Modal Backdrop -->
    <div id="modalBackdrop"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;">
    </div>

    <!-- Custom Modal -->
    <div id="customModal"
      style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; transition: opacity 0.3s ease-in-out;">
      <p id="modalMessage" style="font-size: 16px; margin-bottom: 20px; font-weight: bold; color: black;"></p>
      <button onclick="closeModal()"
        style="padding: 10px 20px; background: #993467; color: white; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>

    




    <!--=============== MAIN JS ===============-->
    <script src="../static/js/index.js"></script>
    <script>
      // Close the modal
      function closeModal() {
        document.getElementById('customModal').style.display = 'none';
        document.getElementById('modalBackdrop').style.display = 'none';
      }
    </script>
    <script type="module" src="../static/js/signup.js"></script>
    <script type="module" src="../static/js/login.js"></script>


</body>

</html>
